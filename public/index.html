    <main role="main" id="signInPageWrapper">
        <nav><img id="project-logo" src="images/logo_transparent.png" alt="logo-image">
        </nav>

        <form class="sign-in-form" id="signInPage">

            <fieldset class="sign-in-page-user-wrapper">
                <input id="signInPageUserName" type="text" placeholder="User Name" value="Johnny@gmail.com">
            </fieldset>

            <fieldset class="sign-in-page-password-wrapper">
                <input id="signInPagePassword" type="text" placeholder="Password" value="123">
            </fieldset>
            <button id="signInButton" type="submit">Sign In</button>
            <p>To Register <a class="showRegister" href="#"> click here</a></p>

        <form class="signUpForm">



            <fieldset class="sign-up-page-full-wrapper">
                <input id="signUpPageFullName" type="text" placeholder="Full Name" value="Johnny Dow">

            <fieldset class="sign-up-page-user-wrapper">
                <input id="signUpPageUserName" type="text" placeholder="User Name" value="Johnny@gmail.com">

            <fieldset class="sign-up-page-password-wrapper">
                <input id="signUpPagePassword" type="text" placeholder="Password" value="123">
            </fieldset>

            <fieldset class="sign-up-page-confirm-password-wrapper">
                <input id="signUpPageConfirmPassword" type="text" placeholder="Password" value="123">
            </fieldset>


            <button id="signUpButton" type="submit">Sign Up</button>
            <p>To Sign In <a class="showSignIn" href="#"> click here</a></p>

        </form>
        <section id="searchPage">
            <form class="searchForm">

                    <input id="searchInput" type="text" placeholder="Ingredients" value="Rice, Mushrooms, Broccoli">

                </fieldset>
                <button id="searchButton" type="submit">Search</button>

            </form>


            <h2 id="search-page-quote">Search By Ingredients. Discover Amazing Recipes!</h2>
        </section>
    </main>
