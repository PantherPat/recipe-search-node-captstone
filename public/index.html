<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>

<body>
    <header role="header">
        <img id="project-logo" src="images/project-logo.jpg" alt="logo-image">
        <nav>
            <h2>Favorites button</h2>
        </nav>
    </header>

    <main role="main" id="signInPageWrapper">
        <h1 id="landingPageQuote">"Take care of your body, it's the only place you have to live"</h1>
        <form class="sign-in-form" id=signInPage action="submit">
            <h3 id="signUpLogo">Sign in Here:</h3>

            <fieldset class="sign-in-page-user-wrapper">
                <label id="fullName" class="inputTags">User Name</label>
                <input id="signInPageUserName" type="text" placeholder="User Name" value="Johnny@gmail.com">
            </fieldset>

            <fieldset class="sign-in-page-password-wrapper">
                <label id="userName" class="inputTags">Password</label>
                <input id="signInPagePassword" type="text" placeholder="Password" value="123">
            </fieldset>
            <input type="button" value="Sign in">
        </form>
    </main>


    <main class="signUpPage">
        <form class="signUpForm" action="submit">
            <h3 id="signUpLogo">Sign up Here:</h3>



            <fieldset class="sign-up-page-full-wrapper">
                <label id="fullName" class="inputTags">Full Name</label>
                <input id="signUpPageFullName" type="text" placeholder="Full Name" value="Johnny Dow">
            </fieldset>


            <fieldset class="sign-up-page-user-wrapper">
                <label id="fullName" class="inputTags">User Name</label>
                <input id="signUpPageUserName" type="text" placeholder="User Name" value="Johnny@gmail.com">
            </fieldset>

            <fieldset class="sign-up-page-password-wrapper">
                <label id="userName" class="inputTags">Password</label>
                <input id="signUpPagePassword" type="text" placeholder="Password" value="123">
            </fieldset>

            <fieldset class="sign-up-page-confirm-password-wrapper">
                <label id="userName" class="inputTags">Confirm Password</label>
                <input id="signUpPageConfirmPassword" type="text" placeholder="Password" value="123">
            </fieldset>


            <input type="submit" value="Sign Up">

        </form>
    </main>



    <main id="searchPageWrapper">
        <section id="searchPage">
            <form class="SearchForm" action="submit">

                <fieldset class="search-input-wrapper">

                    <input id="searchInput" type="text" placeholder="Ingredients" value="Rice, Mushrooms, Broccoli">

                </fieldset>
                <input type="button" value="Search">

            </form>


            <h2 id="search-page-quote">Search By Ingredients. Discover Amazing Recipes!</h2>
        </section>

        <section id="resultsPage">
            <ul class="results-page-wrapper">
                <li class="result-items">
                    <div class="result-item-image">
                        <img src="" alt="">
                    </div>
                    <div class="result-item-description">
                        Recipe Description
                    </div>

                </li>
                <li class="result-items">
                    <div class="result-item-image">
                        <img src="" alt="">
                    </div>
                    <div class="result-item-description">
                        Recipe Description
                    </div>

                </li>
                <li class="result-items">
                    <div class="result-item-image">
                        <img src="" alt="">
                    </div>
                    <div class="result-item-description">
                        Recipe Description
                    </div>

                </li>
            </ul>

        </section>
    </main>


    <footer role="footer">

        <ul id="social-media-images">
            <li id="gmail" class="social-images">Gmail logo</li>
            <li id="github" class=social-images>GitHub Logo</li>
            <li id="linkedIn" class="social-images">LinkedIn logo</li>
        </ul>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="client.js"></script>

</body>

</html>
